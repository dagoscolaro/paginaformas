<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Encajar Formas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head> 

<body>


    <div id="instructions-overlay">
        <div id="instructions">
            <p>Presiona la tecla A para comenzar.</p>
        </div>
    </div>

  
    <div id="video-overlay" style="display: none;">
        <div id="video-container">
            <button id="close-video">&times;</button>
            <video id="intro-video">
                <source src="video/intro.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            
        </div>
    </div>


    <div id="game-container">
       
        <header id="header">
            
            <h1 id="fuentetitulo">¡Juego de Encajar Formas!</h1>
        </header>
        <div id="menu">
            <div id="level-buttons">
                <button onclick="startGame('easy')" class="level-button">Fácil</button>
                <button onclick="startGame('medium')" class="level-button">Normal</button>
                <button onclick="startGame('hard')" class="level-button">Difícil</button>
            </div>
        </div>
        <div id="game" style="display: none;">
            <button id="back-button" onclick="goBackToMenu()">Volver</button>
            <div id="game-inner">
                <div id="left-panel"></div>
                <div id="right-panel"></div>
            </div>
        </div>
        <div id="result" style="display: none;">
            <h2 id="result-message"></h2>
            <button id="botonreinicio" onclick="resetGame()">Reiniciar Juego</button>
        </div>  
    </div>


    <audio id="background-music" src="aud/musica-fondo.mp3" loop></audio>


    <button id="music-toggle" onclick="toggleMusic()">
    <img id="music-icon" src="img/musica-off.png" alt="Toggle Music" />
    </button>

    <img src="img/logo.png" id="logo">

    <div id="textoayuda">

        <p> HAGA CLICK EN LA FORMA PARA ESCUCHAR EL AUDIO</p>

    </div>




    <a href="ingles.html" id="bottom-left-image">
        <img src="img/flag-usa.png" alt="Flag USA">
    </a>
        



    <script src="script.js"></script>




</body>
</html>
